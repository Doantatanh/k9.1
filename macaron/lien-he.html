        <h1 data-lang="page-title.contact">Liên hệ</h1>
        <ul class="page-breadcrumb">

        </ul>
      </div>
    </section>
    <!--End Page Title-->

    <section class="contact-section">
      <div class="auto-container">
        <div id="contact-about"></div>

        <div class="row clearfix">
          <div class="column col-xl-3 col-lg-6 col-md-6 col-sm-12">
            <div id="opening-hours"></div>
          </div>

          <div class="column col-xl-3 col-lg-6 col-md-6 col-sm-12 order-3">
            <div id="contact-info"></div>
          </div>

          <!-- Form Column -->
          <div class="column col-xl-6 col-lg-12 col-md-12 col-sm-12">
            <div class="inner-column">
              <div class="title">
                <div class="icon">
                  <img src="../images/icons/icon-devider-gray.png">
                </div>
                <h4 data-lang="contact-section.message">Gửi lời nhắn</h4>
              </div>
              <div class="contact-form">
                <div id="email-form">
                  <div class="form-group">
                    <div class="response"></div>
                  </div>

                  <div class="form-group">
                    <input name="txtUserName" type="text" maxlength="15" id="txtUserName" class="username"
                      placeholder="Tên của bạn *" data-lang="contact-form-email.name">
                  </div>

                  <div class="form-group">
                    <input name="txtEmail" type="text" maxlength="50" id="txtEmail" class="username"
                      placeholder="Email *" data-lang="contact-form-email.email">
                  </div>

                  <div class="form-group">
                    <textarea name="txtMessage" id="txtMessage" maxlength="500" placeholder="Lời nhắn"
                      data-lang="contact-form-email.message"></textarea>
                  </div>

                  <div class="form-group">
                    <input type="submit" name="btSend" value="Gửi" id="btSend" class="theme-btn"
                      data-lang="contact-form-email.submit">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="ourmap"></div>
